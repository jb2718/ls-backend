<!DOCTYPE html>
<html>
<head>
	<title>Acme CMS</title>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans"> -->
  <link rel="stylesheet" href="../public/stylesheets/reset.css">
  <link rel="stylesheet" href="../public/stylesheets/application.css">
  <link rel="stylesheet" href="../public/stylesheets/960_12_col.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
	<header class="header">
		<div class="container_12">
				<h1 id="header-title">
					Acme CMS
				</h1>
		</div>
	</header>
	<section class="wrapper">
		<div class="main-content container_12">
			<div class="grid_4 push_4" id="login-form">
				<form class="login-form-box" action="" method="post">
					<div class="login-form-input-text">
						<label for="username" class="title">Username</label>
						<input class="login-input" id="username" name="username" type="text">
					</div>
					<div class="login-form-input-text">
						<label for="password" class="title">Password</label>
						<input class="login-input" id="password" name="password" type="text">
					</div>
					<div class="submit">
						<input value="Login" id="submit" type="submit">
					</div>
				</form>
			</div>

		</div>
	</section>
	<footer class="clearfix">
	</footer>
</body>
</html>
